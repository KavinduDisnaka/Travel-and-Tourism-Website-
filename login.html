<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login Form</title>
</head>  

<body>
    <div class="container">
        <form action="action/login.php" method="POST">
            <h1>Login</h1>
            <div class="input">
                <input type="text" placeholder="" name="email" required>
                <label for="" class="floating-label">Email</label>
                <span class="material-icons">
                    person
                </span>
            </div>
            <div class="input">
                <input type="password" placeholder="" name="password" required>
                <label for="" class="floating-label">Password</label>
                <span class="material-icons">
                    lock
                </span>
            </div>
            <div class="remember-forget">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="forgot-password.html">Forget Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                Not yet a member? <a href="register.php">Register Here</a>
            </div>
        </form>
    </div>
    <script>
        // Check for the "remember me" cookie
        const rememberMeCookie = document.cookie.split( '; ' ).find( cookie => cookie.startsWith( 'remember_me=' ) );

        if ( rememberMeCookie )
        {
            // Redirect to login.php if the "remember me" cookie exists
            window.location.href = 'action/login.php';
        }
    </script>
</body>

</html>
