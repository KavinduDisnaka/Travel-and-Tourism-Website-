<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <form action="action/changepassword.php" method="POST">
            <h1>Change Password</h1>
            <input type="hidden" id="email" name="email" value="">
            <div class="input">
                <input type="password" placeholder="" name="password1" required>
                <label for="" class="floating-label">New Password</label>
                <span class="material-icons">
                    lock
                </span>
            </div>
            <div class="input">
                <input type="password" placeholder="" name="password2" required>
                <label for="" class="floating-label">Re Enter Password</label>
                <span class="material-icons">
                    lock
                </span>
            </div>
            <button type="submit" name="change">Confirm</button>
        </form>
    </div>

    <script>
        // Get the email value from the query string
        const urlParams = new URLSearchParams( window.location.search );
        const email = urlParams.get( "email" );

        // Set the email input field's value
        document.getElementById( "email" ).value = email;
    </script>
</body>

</html>
