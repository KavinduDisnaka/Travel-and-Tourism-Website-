<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login Form</title>

    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 9999;
        }

        #loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="action/otp-send.php" method="POST">
            <h1>Forgot Password</h1>
            <h3>Enter your Email address</h3>
            <div class="input">
                <input type="email" placeholder="Enter your email address" name="email" required>
                <label for="" class="floating-label"></label>
                <span class="material-symbols-outlined">
                    mail
                </span>
                <div id="loading">
                    <h1 style="color: black;margin-top: 6rem;">Wait OTP sending...</h1>
                </div>
            </div>
            <button type="submit" name="send">Continue</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $( document ).ready( function ()
        {
            $( "form" ).on( "submit", function ()
            {
                $( "#loading" ).show(); // Show loading animation when the form is submitted
            } );
        } );
    </script>
</body>

</html>
